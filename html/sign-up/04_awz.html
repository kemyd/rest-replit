<section class="relative py-36 bg-black overflow-hidden">
  <img class="absolute bottom-0 left-1/2 transform -translate-x-1/2" src="flaro-assets/images/sign-up/gradient2.svg" alt="" />
  <div class="relative z-10 container px-4 mx-auto">
    <div class="mb-8 p-12 max-w-xl mx-auto border border-gray-800 rounded-4xl">
      <h2 class="mb-3 text-5xl text-white text-center font-bold font-heading leading-tight tracking-px-n">Sign up</h2>
      <p class="mb-6 pb-11 font-medium text-center text-lg text-gray-400 leading-normal border-b border-gray-900">
        Lorem ipsum dolor sit amet, to the con adipiscing. Volutpat tempor to the condim entum.
      </p>
      <form>
        <label class="block mb-4">
          <p class="mb-2 text-white font-semibold leading-normal">Full Name</p>
          <input
            class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-transparent outline-none border border-gray-800 rounded-lg focus:ring focus:ring-indigo-300"
            id="signUpInput4-1"
            type="text"
            placeholder="First &amp; last name"
          />
        </label>
        <label class="block mb-4">
          <p class="mb-2 text-white font-semibold leading-normal">Email Address</p>
          <input
            class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-transparent outline-none border border-gray-800 rounded-lg focus:ring focus:ring-indigo-300"
            id="signUpInput4-2"
            type="text"
            placeholder="Enter email address"
          />
        </label>
        <label class="block mb-4">
          <p class="mb-2 text-white font-semibold leading-normal">Password</p>
          <input
            class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-transparent outline-none border border-gray-800 rounded-lg focus:ring focus:ring-indigo-300"
            id="signUpInput4-3"
            type="password"
            placeholder="********"
          />
        </label>
        <div class="flex flex-wrap justify-between mb-4">
          <div class="w-full">
            <div class="flex flex-wrap">
              <input class="relative top-1 w-4 h-4" id="default-checkbox" type="checkbox" value="" />
              <label class="flex-1 ml-2 text-sm text-white font-medium" for="default-checkbox">
                <span>By signing up, I agree to the</span>
                <a class="text-indigo-600 hover:text-indigo-700" href="#">Terms &amp; Conditions</a>
                <span>of Flaro</span>
              </label>
            </div>
          </div>
        </div>
        <button
          class="py-4 px-9 w-full text-white font-semibold border border-indigo-700 rounded-xl shadow-4xl focus:ring focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-200"
          type="button"
        >
          Sign In
        </button>
      </form>
    </div>
    <p class="text-white text-center font-medium">
      <span>Already have an account?</span>
      <a class="text-indigo-600 hover:text-indigo-700" href="#">Login</a>
    </p>
  </div>
</section>
