<section class="relative py-36 bg-gray-50 overflow-hidden">
  <img class="absolute bottom-0 right-0" src="flaro-assets/images/contact/gradient2.svg" alt="" />
  <div class="relative z-10 container px-4 mx-auto">
    <div class="flex flex-wrap -m-8">
      <div class="w-full md:w-1/2 p-8">
        <div class="flex flex-col justify-between h-full">
          <div class="mb-12 md:max-w-md block">
            <p class="mb-6 text-sm text-indigo-600 font-bold uppercase tracking-px">Contact us</p>
            <h2 class="text-6xl md:text-8xl xl:text-10xl font-bold font-heading tracking-px-n leading-none">
              Get connected to grow better business.
            </h2>
          </div>
          <div class="block">
            <p class="mb-4 text-sm text-gray-400 font-bold uppercase tracking-px">Email</p>
            <ul class="mb-14">
              <li class="text-xl font-semibold leading-normal">info@email.com</li>
              <li class="text-xl font-semibold leading-normal">support@gmail.com</li>
            </ul>
            <p class="mb-4 text-sm text-gray-400 font-bold uppercase tracking-px">Phone</p>
            <ul>
              <li class="text-xl font-semibold leading-normal">+1 848 4125 690</li>
              <li class="text-xl font-semibold leading-normal">+1 848 4125 658</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-8">
        <form class="px-11 pt-8 pb-12 bg-white/80 md:max-w-xl ml-auto rounded-4xl shadow-12xl">
          <label class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Name</p>
            <div class="relative">
              <svg
                class="absolute left-4 top-1/2 transform -translate-y-1/2"
                width="20"
                height="26"
                viewBox="0 0 20 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.3327 8.83358C13.3327 10.6745 11.8403 12.1669 9.99935 12.1669C8.1584 12.1669 6.66602 10.6745 6.66602 8.83358C6.66602 6.99263 8.1584 5.50024 9.99935 5.50024C11.8403 5.50024 13.3327 6.99263 13.3327 8.83358Z"
                  stroke="#9CA3AF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9.99935 14.6669C6.77769 14.6669 4.16602 17.2786 4.16602 20.5002H15.8327C15.8327 17.2786 13.221 14.6669 9.99935 14.6669Z"
                  stroke="#9CA3AF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <input
                class="pl-12 pr-4 py-3 w-full text-gray-500 font-medium placeholder-gray-500 outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300"
                id="contactInput3-1"
                type="text"
                placeholder="First &amp; last name"
              />
            </div>
          </label>
          <label class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Email Address</p>
            <div class="relative">
              <svg
                class="absolute left-4 top-1/2 transform -translate-y-1/2"
                width="20"
                height="26"
                viewBox="0 0 20 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.3327 8.83358C13.3327 10.6745 11.8403 12.1669 9.99935 12.1669C8.1584 12.1669 6.66602 10.6745 6.66602 8.83358C6.66602 6.99263 8.1584 5.50024 9.99935 5.50024C11.8403 5.50024 13.3327 6.99263 13.3327 8.83358Z"
                  stroke="#9CA3AF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9.99935 14.6669C6.77769 14.6669 4.16602 17.2786 4.16602 20.5002H15.8327C15.8327 17.2786 13.221 14.6669 9.99935 14.6669Z"
                  stroke="#9CA3AF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <input
                class="pl-12 pr-4 py-3 w-full text-gray-500 font-medium placeholder-gray-500 outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300"
                id="contactInput3-2"
                type="text"
                placeholder="Email address"
              />
            </div>
          </label>
          <label class="block">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Message</p>
            <div class="relative">
              <svg class="absolute left-4 top-4" width="20" height="26" viewBox="0 0 20 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.3327 8.83358C13.3327 10.6745 11.8403 12.1669 9.99935 12.1669C8.1584 12.1669 6.66602 10.6745 6.66602 8.83358C6.66602 6.99263 8.1584 5.50024 9.99935 5.50024C11.8403 5.50024 13.3327 6.99263 13.3327 8.83358Z"
                  stroke="#9CA3AF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9.99935 14.6669C6.77769 14.6669 4.16602 17.2786 4.16602 20.5002H15.8327C15.8327 17.2786 13.221 14.6669 9.99935 14.6669Z"
                  stroke="#9CA3AF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <textarea
                class="mb-6 p-4 px-12 w-full h-48 font-medium text-gray-500 outline-none placeholder-gray-500 border border-gray-300 resize-none rounded-lg focus:ring focus:ring-indigo-300"
                id="contactInput3-3"
                placeholder="Write message"
              ></textarea>
              <div class="md:inline-block">
                <button
                  class="py-4 px-9 w-full text-white font-semibold border border-indigo-700 rounded-xl shadow-4xl focus:ring focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-200"
                  type="button"
                >
                  Send Message
                </button>
              </div>
            </div>
          </label>
        </form>
      </div>
    </div>
  </div>
</section>
